<html>
</head>
<body>
    <h1><span>Shush!</span></h1>
    <p>Hate Speech Detector</p>

    <article class="regular">
        <h4>Masukkan text yang ingin diperiksa tingkat hate speech-nya.</h4>

        <label for="textinput">Input Text:</label>
        <input type="text" id="textinput" placeholder="Enter your text here" maxlength="300">

        <input type="button" id="btn1" value="Scan">

        <p class="output" id="output1"></p>

    </article>

    <script>
        const text1 = document.getElementById('textinput');
        const btn1 = document.getElementById('btn1');
        const out1 = document.getElementById('output1');

        function fun1() {
            out1.innerHTML = text1.value;
        }

        btn1.addEventListener('click',fun1);

    </script>

</body>
</html>
